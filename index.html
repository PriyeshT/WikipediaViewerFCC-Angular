<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
    </head>
    <body>
        <div class="container-fluid" ng-app="wikipediaViewer">
  <div class="wrapper">
    <h1 class="text-center" id="heading">Wikipedia Viewer</h1>
    <hr>
     <form ng-submit="getArticles()" ng-controller="mainCtrl">
    <h4 class="text-center" id="random"> <a ng-href={{link}} target="_blank">Surprise Me!</a></h4>
   
    <div class="search text-center">
      <input type="text" placeholder="Search..." id="value"/>
      <button class="btn btn-primary" type="button" id="searchbtn" ng-click="showSearch()"><span class="glyphicon glyphicon-search" aria-hidden="true" id="icon"></span></button>
    </div>
    
    <h4 class="text-center"> Click icon to search </h4>
    
    <ul ng-repeat="article in articles" id="list">
      <li>
        <a href="{{article.fullUrl}}" target="_blank">
        <div class="panel panel-default hvr-underline-reveal">
          <div class="panel-body">
            <h3>{{article.title}}</h3>
            <p>{{article.extract}}</p>
          </div>
        </div>
        </a>
      </li>
    </ul>
    </form>
  </div>
</div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
